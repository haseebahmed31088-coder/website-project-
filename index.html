<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Private Chat (Secure)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    #login, #chat {
      margin: auto;
      width: 90%;
      max-width: 500px;
      background: #161b22;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #238636;
      color: white;
      cursor: pointer;
    }
    #chat-box {
      height: 300px;
      overflow-y: auto;
      background: #0d1117;
      padding: 10px;
      border-radius: 5px;
    }
    .msg {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 70%;
    }
    .me { background: #238636; align-self: flex-end; color: white; }
    .other { background: #30363d; color: white; }
  </style>
</head>
<body>
  <!-- Login section -->
  <div id="login">
    <h2>ðŸ”’ Private Chat Login</h2>
    <input id="name" placeholder="Your Name" required />
    <input id="password" type="password" placeholder="Room Password" required />
    <button id="joinBtn">Join Chat</button>
    <p id="error" style="color:red;display:none;">Wrong password!</p>
  </div>

  <!-- Chat section -->
  <div id="chat" style="display:none;">
    <h2>ðŸ’¬ Private Chat</h2>
    <div id="chat-box"></div>
    <form id="chat-form">
      <input id="message" placeholder="Type your message..." autocomplete="off" />
      <button>Send</button>
    </form>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script>
    const socket = io("http://localhost:3000"); // Change if deployed
    const correctPassword = "mySecret123"; // ðŸ”‘ Your private password

    const login = document.getElementById("login");
    const chat = document.getElementById("chat");
    const nameInput = document.getElementById("name");
    const passInput = document.getElementById("password");
    const joinBtn = document.getElementById("joinBtn");
    const error = document.getElementById("error");
    const chatBox = document.getElementById("chat-box");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message");

    let username = "";

    joinBtn.addEventListener("click", () => {
      if (passInput.value === correctPassword) {
        username = nameInput.value.trim() || "Anonymous";
        login.style.display = "none";
        chat.style.display = "block";
        socket.emit("join", username);
      } else {
        error.style.display = "block";
      }
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (input.value.trim()) {
        socket.emit("chat message", { user: username, text: input.value });
        input.value = "";
      }
    });

    socket.on("chat message", (msg) => {
      const div = document.createElement("div");
      div.classList.add("msg", msg.user === username ? "me" : "other");
      div.textContent = msg.user + ": " + msg.text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    });
  </script>
</body>
</html>
